version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: skyteck-erp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aniket}
      POSTGRES_DB: ${POSTGRES_DB:-zent_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skyteck-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: skyteck-erp-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-aniket}@postgres:5432/${POSTGRES_DB:-zent_platform}?schema=public
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skyteck-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: skyteck-erp-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - skyteck-network
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  skyteck-network:
    driver: bridge

